<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Directo al Sur</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body onload="getName()">
  <div class="container-sur">
    <main class="norte">
      <div class="quiz-text">
        <h2 class="name"></h2>
        <p>Elige la opción correcta <br /></p>
      </div>
      <form class="quiz-form" action="result.html">
        <div class="question">
          <p>Milodon es</p>
          <label><input type="radio" name="q1" value="0" /> Algodón sureño</label><br />
          <label><input type="radio" name="q1" value="1" /> Un mamifero
            extinto</label><br />
          <label><input type="radio" name="q1" value="0" /> Un plato típico</label><br />
        </div>
        <div class="question">
          <p>¡VOY AL SUR! ¿Qué tengo que llevar?</p>
          <label><input type="radio" name="q2" value="0" /> Mi tarjeta CMR</label><br />
          <label><input type="radio" name="q2" value="1" /> Un Abrigo
            impermeable</label><br />
          <label><input type="radio" name="q2" value="0" /> Mi vestido
            favorito</label><br />
        </div>
        <div class="question">
          <p>¿¡Y SI ME ENCUENTRO CON UN PUMA!?</p>
          <label><input type="radio" name="q3" value="1" /> Me detengo y alzo mis
            manos</label><br />
          <label><input type="radio" name="q3" value="0" /> Saco un foto </label><br />
          <label><input type="radio" name="q3" value="0" /> Me voy
            corriendo</label><br />
        </div>
        <button onclick="calculateResult()">Enviar</button>
      </form>
    </main>
  </div>
  <script src="main.js"></script>
</body>

</html>
